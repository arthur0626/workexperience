<h2>처음 가입하셨네요! 프로필 정보를 입력해주세요</h2>
<form method="post">
  {% csrf_token %}
  {{ protected_form.as_p }}
  <button type="submit">저장</button>
</form>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
