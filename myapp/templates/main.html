<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>돌봄나침반</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .facility-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      width: 100%;
      max-width: 300px;
    }
    .facility-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .favorite {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      color: #999;
    }
    .favorite.active {
      color: red;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>
<body class="bg-light">

  <!-- 상단 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="#">돌봄나침반</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">커뮤니티</a></li>
        <li class="nav-item"><a class="nav-link" href="#">요양원</a></li>
        <li class="nav-item"><a class="nav-link" href="#">실버타운</a></li>
        <li class="nav-item"><a class="nav-link" href="#">양로원</a></li>
        <li class="nav-item"><a class="nav-link" href="#">병동형</a></li>
      </ul>
      <form class="d-flex me-3" role="search">
        <input class="form-control me-2" type="search" placeholder="기관 이름 검색" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">검색</button>
      </form>
      <button class="btn btn-outline-primary" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=a9e637eee7e057c532f2fc68ef7441fb&redirect_uri=https://workexperience.onrender.com&response_type=code'">
  카카오로 계속
</button>
    </div>
  </nav>

  <!-- 추천 기관 섹션 -->
  <section class="container my-4">
    <h4 class="mb-4">이번주 추천 기관</h4>
    <div class="card-container">

      {% for facility in facilities %}
      <div class="facility-card bg-white shadow-sm position-relative">
        <div class="favorite {% if facility.liked %}active{% endif %}">♥</div>
        <img src="{{ facility.image_url }}" class="facility-image" alt="시설 이미지">
        <h5 class="mt-2">{{ facility.name }}</h5>
        <p class="mb-1">{{ facility.description|truncatewords:20 }}</p>
        <p>⭐ {{ facility.rating }} / 5</p>
      </div>
      {% endfor %}

    </div>
  </section>

</body>
</html>
